<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <div class="container">
    <h2>Deja tus  <strong>Datos</strong></h2>
    <h3>Te enviaremos las novedades</h3>
<hr>
<div class="container">
    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input 
                type="text" 
                name="nombre" 
                placeholder="Nombre"
                formControlName="nombre"> 
            </div>
        </div>    
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido Paterno</label>
            <div class="col-8">
                <input type="text" name="paterno" placeholder="Apellido Paterno" formControlName="paterno">
            </div>
        </div>  
    
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido Materno</label>
            <div class="col-8">
                <input type="text" name="materno" placeholder="Apellido Materno" formControlName="materno">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">
                <input type="email" name="correo" placeholder="Correo" formControlName="correo">
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col">
              <button type="submit" class="btn btn-outline-primary btn-block">
                Guardar
              </button>
            </div>
          </div>
    
    </form> 
    <br />

    <div class="alert alert-success" role="alert" *ngIf="validaIndice=='SI'">
        Perfecto!!!, nos pondremos en contacto. <i>(por el momento no esta la integración con el registro.)</i>
        <app-registro [frmFormulario]="forma"></app-registro>
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="validaIndice=='NO'">
        Lo sentimos, no fue posible registrar. <br /> Todos los campos son obligatorios, y el correo debe ser válido.
      </div>

</div>

</div>
</body>
</html>
